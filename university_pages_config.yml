  - id: 16
    title: アドミッション・ポリシー
    display_order: 16
    required: false
    description: アドミッション・ポリシーの確認
    form_fields:
      - type: textarea
        name: policy_acknowledgment
        label: ポリシー確認
        required: false
      - type: checkbox
        name: policy_agreement
        label: ポリシーに同意します
