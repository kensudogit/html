# 各大学の入学手続き画面生成設定ファイル
# このファイルは、各大学での入学手続き処理に関係する画面生成のための設定を定義します

# デフォルトのページタイトル定義
default_page_titles:
  - id: 1
    title: 入学手続TOP
    display_order: 1
    required: true
    description: 入学手続きのトップページ
    form_fields:
      - type: section
        label: 入学手続きについて
      - type: navigation
        label: 各手続きページへのリンク
    
  - id: 2
    title: 個人情報取り扱いに関する同意条項宣誓書
    display_order: 2
    required: true
    description: 個人情報の取り扱いに関する同意条項
    form_fields:
      - type: checkbox
        name: privacy_consent
        label: 個人情報の取り扱いに同意します
        required: true
      - type: textarea
        name: consent_details
        label: 同意内容の詳細
        required: false
    
  - id: 3
    title: 本人情報
    display_order: 3
    required: true
    description: 本人の基本情報を入力
    form_fields:
      - type: text
        name: last_name
        label: 姓
        required: true
      - type: text
        name: first_name
        label: 名
        required: true
      - type: text
        name: last_name_kana
        label: 姓（カナ）
        required: true
      - type: text
        name: first_name_kana
        label: 名（カナ）
        required: true
      - type: date
        name: birth_date
        label: 生年月日
        required: true
      - type: select
        name: gender
        label: 性別
        options: [男性, 女性, その他]
        required: true
    
  - id: 4
    title: 健康状況
    display_order: 4
    required: true
    description: 健康状況に関する情報
    form_fields:
      - type: select
        name: health_status
        label: 健康状態
        options: [良好, 要観察, 要治療]
        required: true
      - type: textarea
        name: health_details
        label: 健康状況の詳細
        required: false
    
  - id: 5
    title: 保護者情報
    display_order: 5
    required: false
    description: 保護者の情報を入力
    form_fields:
      - type: text
        name: guardian_name
        label: 保護者氏名
        required: false
      - type: text
        name: guardian_relationship
        label: 続柄
        required: false
      - type: tel
        name: guardian_phone
        label: 電話番号
        required: false
    
  - id: 6
    title: 身元保証人情報
    display_order: 6
    required: false
    description: 身元保証人の情報
    form_fields:
      - type: text
        name: guarantor_name
        label: 保証人氏名
        required: false
      - type: text
        name: guarantor_address
        label: 住所
        required: false
      - type: tel
        name: guarantor_phone
        label: 電話番号
        required: false
    
  - id: 7
    title: 緊急連絡先情報
    display_order: 7
    required: true
    description: 緊急時の連絡先
    form_fields:
      - type: text
        name: emergency_contact_name
        label: 緊急連絡先氏名
        required: true
      - type: tel
        name: emergency_contact_phone
        label: 緊急連絡先電話番号
        required: true
      - type: text
        name: emergency_relationship
        label: 続柄
        required: true
    
  - id: 8
    title: 入学前セミナー受講調査
    display_order: 8
    required: false
    description: 入学前セミナーの受講希望調査
    form_fields:
      - type: radio
        name: seminar_attendance
        label: 受講希望
        options: [希望する, 希望しない]
        required: false
      - type: date
        name: preferred_date
        label: 希望日
        required: false
    
  - id: 9
    title: 写真アップロード
    display_order: 9
    required: true
    description: 証明写真のアップロード
    form_fields:
      - type: file
        name: photo
        label: 証明写真
        accept: image/*
        required: true
      - type: text
        name: photo_notes
        label: 備考
        required: false
    
  - id: 10
    title: 書類アップロード
    display_order: 10
    required: true
    description: 必要な書類のアップロード
    form_fields:
      - type: file
        name: documents
        label: 書類
        accept: .pdf,.doc,.docx
        multiple: true
        required: true
      - type: textarea
        name: document_list
        label: アップロード書類一覧
        required: false
    
  - id: 11
    title: アンケート
    display_order: 11
    required: false
    description: 入学に関するアンケート
    form_fields:
      - type: textarea
        name: questionnaire_1
        label: 入学の動機
        required: false
      - type: textarea
        name: questionnaire_2
        label: 大学への期待
        required: false
    
  - id: 12
    title: 学費負担者情報
    display_order: 12
    required: true
    description: 学費の負担者情報
    form_fields:
      - type: text
        name: payer_name
        label: 負担者氏名
        required: true
      - type: text
        name: payer_relationship
        label: 続柄
        required: true
      - type: text
        name: payer_occupation
        label: 職業
        required: false
    
  - id: 13
    title: 外国語の履修に関する調査
    display_order: 13
    required: false
    description: 外国語の履修希望調査
    form_fields:
      - type: checkbox
        name: language_english
        label: 英語
        required: false
      - type: checkbox
        name: language_chinese
        label: 中国語
        required: false
      - type: checkbox
        name: language_korean
        label: 韓国語
        required: false
      - type: checkbox
        name: language_other
        label: その他
        required: false
    
  - id: 14
    title: 父母等の連絡
    display_order: 14
    required: false
    description: 父母等への連絡に関する情報
    form_fields:
      - type: text
        name: parent_contact_name
        label: 連絡先氏名
        required: false
      - type: tel
        name: parent_contact_phone
        label: 電話番号
        required: false
      - type: email
        name: parent_contact_email
        label: メールアドレス
        required: false
    
  - id: 15
    title: 誓約書
    display_order: 15
    required: true
    description: 入学に関する誓約書
    form_fields:
      - type: textarea
        name: pledge_content
        label: 誓約内容
        required: true
      - type: checkbox
        name: pledge_agreement
        label: 誓約内容に同意します
