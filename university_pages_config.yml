# 画面生成の共通設定
generation_settings:
  # HTMLテンプレートの設定
  template:
    base_template: default
    css_framework: bootstrap  # bootstrap, tailwind, custom
    javascript_framework: vanilla  # vanilla, jquery, vue, react
  
  # フォームの設定
  form:
    validation: client_side  # client_side, server_side, both
    submit_method: ajax  # ajax, form_post, form_get
    error_display: inline  # inline, modal, toast
  
  # レイアウト設定
  layout:
    container_width: 1200px
    form_width: 800px
    sidebar: true
    breadcrumb: true
    progress_indicator: true
  
  # 多言語対応
  i18n:
    default_language: ja
    supported_languages: [ja, en, zh, ko]
    translation_file: translations.yml
  
  # セキュリティ設定
  security:
    csrf_protection: true
    xss_protection: true
    file_upload_max_size: 10MB
    allowed_file_types: [jpg, jpeg, png, pdf, doc, docx]
  
  # 出力設定
  output:
    format: html  # html, json, xml
    minify: false
    include_comments: true
    encoding: utf-8

