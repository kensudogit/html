      - type: textarea
        name: family_details
        label: 家族構成の詳細
        required: false
    
  - id: 18
    title: 通学住所情報
    display_order: 18
    required: true
    description: 通学先の住所情報
    form_fields:
      - type: text
        name: postal_code
        label: 郵便番号
        required: true
      - type: text
        name: address_prefecture
        label: 都道府県
        required: true
      - type: text
        name: address_city
        label: 市区町村
        required: true
      - type: text
        name: address_street
        label: 番地・建物名
        required: true
    
  - id: 19
    title: 利用規約・個人情報取扱いに関する同意条項
    display_order: 19
    required: true
    description: 利用規約と個人情報取扱いの同意
    form_fields:
      - type: textarea
        name: terms_content
        label: 利用規約内容
        required: true
      - type: checkbox
        name: terms_agreement
        label: 利用規約に同意します
        required: true
      - type: checkbox
        name: privacy_agreement
        label: 個人情報の取り扱いに同意します
        required: true
    
  - id: 20
    title: 言語選択申請
    display_order: 20
    required: false
    description: 言語選択の申請
    form_fields:
      - type: select
        name: preferred_language
        label: 希望言語
        options: [日本語, 英語, 中国語, 韓国語]
        required: false
      - type: textarea
        name: language_reason
        label: 選択理由
        required: false

